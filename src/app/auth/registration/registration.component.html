<mat-card>
    <form [formGroup]="registerForm" (ngSubmit)="send(registerForm)">
    <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="registerForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Jelszó</mat-label>
                <input type="password" matInput placeholder="Jelszó" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Jelszó újra</mat-label>
                <input type="password" matInput placeholder="Jelszó újra" formControlName="passwordAgain">

            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="registerForm.invalid" color="primary">Regisztrálás</button>
    </mat-card-actions>
</form>
</mat-card>
